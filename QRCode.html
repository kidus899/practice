<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #74ebd5, #9face6);
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #6c63ff;
            outline: none;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .generate {
            background-color: #6c63ff;
        }

        .generate:hover {
            background-color: #554fd8;
        }

        .clear {
            background-color: #f44336;
        }

        .clear:hover {
            background-color: #d32f2f;
        }

        #output {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="userinput" placeholder="Enter text or URL...">
        <div class="button-group">
            <button class="generate" onclick="generateQR()">Generate QR</button>
            <button class="clear" onclick="clearQR()">Clear</button>
        </div>
        <div id="output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let qrcode;

        function generateQR() {
            const userinput = document.getElementById("userinput").value.trim();
            const output = document.getElementById("output");

            output.innerHTML = "";

            if (userinput !== "") {
                console.log(`the input is ${userinput}`)
                qrcode = new QRCode(output, {
                    text: userinput,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            } else {
                alert("Please enter some text to generate a QR code.");
            }
        }

        function clearQR() {
            document.getElementById("userinput").value = "";
            document.getElementById("output").innerHTML = "";
        }
    </script>
</body>
</html>
